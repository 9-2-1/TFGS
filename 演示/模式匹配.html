<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<input style="width:100%;font-size:20px;" type="text" id="inn" />
<textarea style="width:100%;height:90%;font-size:20px;" type="text" id="out"></textarea>
<script>
	function WorkerFunc(func){
		var funcURL = window.URL.createObjectURL(
			new Blob(["(" + func.toString() + ")()"], {type:"text/javascript"})
		);
		var worker = new Worker(funcURL)
		window.URL.revokeObjectURL(funcURL);
		return worker;
	}

	var inn = document.getElementById("inn");
	var out = document.getElementById("out");
	var wok = new WorkerFunc(workerF);
	var workTime = false, workTout = -1;
	inn.addEventListener('keydown',innChange);
	inn.addEventListener('paste',innChange);
	function innChange(event){
		setTimeout(function(){
			if(workTime){
				if(workTout === null){
					workTout = setInterval(function(){
						if(!workTime){
							startWork();
							clearInterval(workTout);
							workTout = null;
						}
					},30);
				}
			}else{
				startWork();
			}
		},0);
	}
	function startWork(){
		out.style.color = "blue";
		workTime = true;
		wok.postMessage(inn.value);
	}
	wok.onmessage = function(msg){
		workTime = false;
		out.style.color = "black";
		out.value = msg.blocksData;
	}
	wok.onerror = function(err){
		workTime = false;
		out.style.color = "red";
		out.value = err.message;
		err.preventDefault();
	}

	out.addEventListener('focus',function(event){
		out.blur();
	});
	out.value = "Script loaded."

	function workerF() {
	// start worker
	
	onmessage = function(msg){
		postMessage(match(msg.blocksData));
	}

	let blockText = [
		/* “.”表示输入 */
		".*.",
		"./.",
		".+.",
		".-.",
		".?.:.",
		"(.)",
		"\".\"",
		"save.to.",
		"load.from.",
	];
	
	let blockType = [/*
		{
			output: 输出类型(目前为1),
			inputs: [输入类型(目前为1), ...], //有输入个个数
			texts: ["输入间穿插文本", ...]  //有输入+1个个数
		},
		...
	*/];
	
	// 从这里开始匹配。这次换一个比较直觉的方式
	function match(text){
		return JSON.stringify(matchText.apply(this,text.split("|")));
		// 积木结构数据
		let blocksData = [
		{
			type: -1/*代表开始点*/,
			parent:   -1,
			args:  [-1/*开始积木编号*/]
			// 开始的时候，编辑的的参数位置就是这里
		}/*,
		// 接下来是正常的数据格式
		{
			type: 类型(blockText序号),
			parent:   外面积木序号,
			args:  [参数积木的序号(-1表示没有), ...]
		}, ...
		*/];
		let stack = [/*
		{
			blockId: 数据位置,
			inputId:  参数位置,
			text:   匹配文字
		}, ...
		*/];
		blockTextToType();
		//return JSON.stringify(blockType);
		let debugstr = "";
		function debug(x){
			debugstr += (typeof x === "string" ? x : JSON.stringify(x)) + "\n";
			// debugstr += " ";
			if(debugstr.length > 100000){
				throw new Error("debug124554066086");
			}
		}
		try{
			guessPossibleMode();
			debugstr = lookString(0) + "\n\n" + debugstr;
		}catch(e){
			debugstr = e.message + "\n\n" + debugstr;
		}
		return debugstr;
		
		function blockTextToType(){
			blockType = [];
			for(let i=0;i<blockText.length;i++){
				let str = blockText[i];
				let block = {
					output: 1, /*输出类型(目前为1)*/
					inputs: [/*输入类型(目前为1), ...*/], //有输入个个数
					texts: [/*"输入间穿插文本", ...*/]  //有输入+1个个数
				};
				let ch = "";
				for(let j=0;j<str.length;j++){
					if(str[j] === "."){
						block.texts.push(ch);
						block.inputs.push(1);
						ch = "";
					}else{
						ch += str[j];
					}
				}
				block.texts.push(ch);
				blockType.push(block);
			}
		}

		function guessPossibleMode(){
			stack = [];
			let blockId = 0;
			let inputId = 0;
			let mode = 1;
			let textI = 0;
			while(1){
				// debug(textI);
				// debug(stack);
				// debug(blocksData);
				// debug(lookString(0));
				// guessPossibleSteps;
				let steps = [/*
				{
					text:   判定文字(可能是空的),
					stack:  返回层级 或者 -1代表新积木,
					type:   选择/连接积木类型,
					mode:   1选择，2连接(考虑优先导致重组)
				}, ...
				*/];
				if(mode === 1){
					//getFirstPlacePattern;
					for(let i=0;i<pD.length;i++){
						let pi = pD[i];
						if(pi.texts[0] !== ""){
							steps.push({
								text:   pi.texts[0],
								stack:  -1,
								type: i,
								mode:   1,
							});
						}
					}
				}
				
				if(true /* mode >= 1 */){
					//getSecondPlacePattern;
					for(let i=0;i<pD.length;i++){
						let pi = pD[i];
						if(pi.texts[0] === ""){
							steps.push({
								text:   pi.texts[1],
								stack:  -1,
								type: i,
								mode:   2,
							});
						}
					}
					//getRollBackPattern;
					for(let i=0;i<stack.length;i++){
						let li = stack[i];
						steps.push({
							text:   li.text,
							stack:  i,
							type: -1,
							mode:   0,
						});
					}
				}
				// debug(steps);
				// checkPossibleSteps;
				let max = 0.5, choice;
				let textI0 = textI;
				for(choice=-1;textI<text.length && choice===-1;textI++){
					for(let i=steps.length-1;i>=0;i--){
						let si = steps[i];
						let score;
						if(si.text === ""){
							score = 0;
						}else{
							let ftext = text.slice(textI,textI + si.text.length);
							let diff = diffText(si.text,ftext,1,1);
							score = (si.text.length + ftext.length - diff) / 2 / si.text.length;
							// debug(i+"\t"+si.text+"\t"+ftext+"\t"+score);
						}
						if(score > max){
							max = score;
							choice = i;
						}
					}
				}
				debug({skip:text.slice(textI0,textI-1)});
				// doPossibleSteps;
				if(choice === -1){
					return;
				}else{
					let step = steps[choice];
					// debug(step);
					textI += step.text.length - 1;
					if(step.stack !== -1){
						stack.splice(step.stack+1,stack.length-step.stack-1);
						let frame = stack.pop();
						blockId = frame.blockId;
						inputId = frame.inputId;
						inputId++;
					}else if(step.mode === 1){
						let args = [];
						for(let i=0;i<pD[step.type].inputs.length;i++){
							args.push(-1);
						}
						blocksData.push({
							type: step.type,
							parent:   blockId,
							args:  args
						});
						blocksData[blockId].args[inputId] = blocksData.length - 1;
						blockId = blocksData.length - 1;
						inputId = 0;
					}else{
						//巨难无比
						//这里有两个方法：
						// (1) 左结合（把前面的积木换成这个积木的第一个参数）
						//  ((  A  )B  )
						// (2) 右结合（把这个积木变成前面的积木的最后一个参数）
						//  (  A(  B  ))
						let method = 1;
						// 判断使用什么方法：
						// 检查不能左结合情况
						// A不是最后一个参数？
						var tA = blocksData[blockId].type;
						var tB = step.type;
						if(inputId !== blocksData[blockId].args.length-1){
							debug("i");
							method = 2;
						}
						debug("ii");
						debug(tA);
						debug(tB);
						if(tA !== -1 && tB !== -1 && pD[tA].texts[pD[tA].texts.length-1] === ""
						&& pD[tB].texts[0] === ""
						&& tA > tB){
							debug("II");
							method = 2;
						}
						if(method === 1){
							let args = [blocksData.length];
							for(let i=1;i<pD[step.type].inputs.length;i++){
								args.push(-1);
							}
							let origNode = blocksData[blockId];
							let newNode = {
								type: step.type,
								parent:   blocksData[blockId].parent,
								args:  args
							}
							blocksData[blockId] = newNode;
							blocksData.push(origNode);
							//blockId = blockId;
							inputId = 1;
						}else{
							let args = [];
							for(let i=0;i<pD[step.type].inputs.length;i++){
								args.push(-1);
							}
							blocksData.push({
								type: step.type,
								parent:   blockId,
								args:  args
							});
							blocksData[blockId].args[inputId] = blocksData.length - 1;
							blockId = blocksData.length - 1;
							inputId = 1;
						}
					}
					if(inputId !== blocksData[blockId].args.length){
						stack.push({
							blockId:blockId,
							inputId: inputId,
							text:  pD[blocksData[blockId].type].texts[inputId+1]
						})
						mode = 1;
					}else{
						mode = 2; //不接受输入
					}
				}
			}
		}
		// 产生能看的表达方式
		function lookString(p){
			// debug("p:"+p)
			let block = blocksData[p];
			let type = block.type;
			let bType = blockType[type];
			let ch = "[" + bType.texts[0];
			for(let i=0;i<block.args.length;i++){
				ch += " " + lookString(block.args[i]);
				ch += " " + bType.texts[i+1];
			}
			return ch + "]";
		}
		// 比较函数又被修改了。
		// 用途：直观对比字符串(a找b)
		function matchText(a,b){
			// 比对器近视程度
			let MAX_OFFSET = 10;
			let bmatch = [], strSimilar = 0, left = 0;
			for(let y=0;y<b.length;y++){
				bmatch.push(false);
			}
			for(let x=0;x<a.length;x++){
				let bestY = -1, best = 0;
				for(let y=0;y<b.length;y++){
					if(!bmatch[y]){
						let similar = 0;
						if(a[x] === b[y]){
							// 这里以后会换成更加模糊的判断
							similar = 1;
						}
						similar *= 1-Math.abs(x/a.length-y/b.length)*(a.length+b.length)/MAX_OFFSET;
						if(best < similar){
							best = similar;
							bestY = y;
						}
					}
				}
				if(bestY !== -1){
					bmatch[bestY] = true;
					strSimilar += best;
					left = x;
				}
			}
			return {
				similarity:a.length === 0 ? 0 : strSimilar/a.length,
				left:left+1
			};
		}
	}
	// end worker
	}
</script>
