<html>

<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<link rel="stylesheet" href="../functions/joystick.css" />
	<link rel="stylesheet" href="../tfgs/log.css" />
	<link rel="stylesheet" href="../tfgs/menu.css" />
	<link rel="stylesheet" href="../tfgs/button.css" />
	<link rel="stylesheet" href="../tfgs/window.css" />
</head>

<body>
	<div onmousedown="this.innerText='被点了 @ ' + new Date() + '.' + new Date().getMilliseconds();">测试点击</div>
	<div id="testKeyB">测试键盘</div>
	<script>
		window.onkeydown = function(event) {
			document.getElementById("testKeyB").innerText = '按下 `' +
				(event.ctrlKey ? "Ctrl+" : "") +
				(event.shiftKey ? "Shift+" : "") +
				(event.altKey ? "Alt+" : "") +
				event.key +
				"' @ " + new Date() +
				"." + new Date().getMilliseconds();
		}
		window.onerror = function() {
			alert(Array.apply(Array, arguments).toString());
		};
		let tfgs = {};

	</script>
	<script src="../tfgs/element.js"></script>
	<script src="../tfgs/error.js"></script>
	<script src="../tfgs/data.js"></script>
	<script src="../tfgs/func.js"></script>
	<script src="../tfgs/log.js"></script>
	<script src="../tfgs/button.js"></script>
	<script src="../tfgs/menu.js"></script>
	<script src="../tfgs/funcapi.js"></script>
	<script src="../tfgs/window.js"></script>
	<script src="../tfgs/drag.js"></script>
	<script src="../functions/joystick.js"></script>
	<script>
		tfgs.data.load().then(function() {
			tfgs.menu.create();
		}).catch(tfgs.error);

	</script>
</body>

</html>
